<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="css/base.css">
    <title>Document</title>
    <style>
        .col-auto{
            height: 100px;
            width: 100px;
            color:white;
            text-align: center;
        }
        .pill{
            width: 200px !important;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-auto bg-primary m-2 rounded">All Side</div>
            <div class="col-auto bg-primary m-2 rounded-top">Top</div>
            <div class="col-auto bg-primary m-2 rounded-end">End</div>
            <div class="col-auto bg-primary m-2 rounded-bottom">Bottom</div>
            <div class="col-auto bg-primary m-2 rounded-start">Start</div>
            <div class="col-auto bg-primary m-2 rounded-circle">Circle</div>
            <div class="col-auto bg-primary m-2 rounded-pill pill">Pill</div>
        </div>

        <div class="row">
            <div class="col-auto bg-secondary m-2 rounded-0">0</div>
            <div class="col-auto bg-secondary m-2 rounded-1">1</div>
            <div class="col-auto bg-secondary m-2 rounded-2">2</div>
            <div class="col-auto bg-secondary m-2 rounded-3">3</div>
            <div class="col-auto bg-secondary m-2 rounded-4">4</div>
            <div class="col-auto bg-secondary m-2 rounded-5">5</div>
        </div>

        <img src="https://via.placeholder.com/200/000000?text=Bootstrap" alt="image" class="rounded border border-3 border-info">
    </div>





    <!-- Bootstrap JS -->
    <!-- <script src="js/bootstrap.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
