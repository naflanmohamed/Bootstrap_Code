<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="css/base.css">
    <title>Document</title>
    <style>
        .body{
            background-color: aliceblue;
        }
        .row{
            background-color: darkslategray;
            margin-bottom: 10px;
        }
        .row div{
            background-color: rgba(6, 28, 106, 0.2);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Border in Bootstrap</h1>
        <div class="row">
            <div class="col-2 p-3 m-1 text-center border border-1 display-3">1</div>
            <div class="col-2 p-3 m-1 text-center border border-2 display-3">2</div>
            <div class="col-2 p-3 m-1 text-center border border-3 display-3">3</div>
            <div class="col-2 p-3 m-1 text-center border border-4 display-3">4</div>
            <div class="col-2 p-3 m-1 text-center border border-5 display-3">5</div>
            <div class="col-2 p-3 m-1 text-center border-top border-5 display-3">6</div>
            <div class="col-2 p-3 m-1 text-center border-bottom border-5 display-3">7</div>
            <div class="col-2 p-3 m-1 text-center border-start border-5 display-3">8</div>
            <div class="col-2 p-3 m-1 text-center border-end border-5 display-3">9</div>
            <div class="col-2 p-3 m-1 text-center border border-0 display-3">10</div>
            <div class="col-2 p-3 m-1 text-center border border-5 border-top-0 display-3">11</div>
            <div class="col-2 p-3 m-1 text-center border border-5 border-start-0 display-3">12</div>
            <div class="col-2 p-3 m-1 text-center border border-5 border-end-0 display-3">13</div>
            <div class="col-2 p-3 m-1 text-center border border-5 border-bottom-0 display-3">14</div>
            <div class="col-2 p-3 m-1 text-center border border-5 border-primary display-3">15</div>
            <div class="col-2 p-3 m-1 text-center border border-5 border-secondary display-3">16</div>
            <div class="col-2 p-3 m-1 text-center border border-5 border-info display-3">17</div>
            <div class="col-2 p-3 m-1 text-center border border-5 border-success display-3">18</div>
            <div class="col-2 p-3 m-1 text-center border border-5 border-dark display-3">19</div>
            <div class="col-2 p-3 m-1 text-center border border-5 border-warning display-3">20</div>
            <div class="col-2 p-3 m-1 text-center border border-5 border-danger display-3">21</div>
            <div class="col-2 p-3 m-1 text-center border border-5 border-danger border-opacity-75 display-3">22</div>
            <div class="col-2 p-3 m-1 text-center border border-5 border-danger border-opacity-50 display-3">23</div>
            <div class="col-2 p-3 m-1 text-center border border-5 border-danger border-opacity-25 display-3">24</div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <!-- <script src="js/bootstrap.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
